<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game
  </title>
</head>

<body>
    <h1>Psychic Game</h1>

 <p id=userGuess>User Guess:</p>

 <p id=computerGuess>Computer Guess:</p>

 <p id=W>Wins:</p>

 <p id=L>Losses:</p>

 <p id=T>Ties:</p>

  <script type="text/javascript">

var computerChoices = ["R", "P", "S"];
var T=0;
var W=0;
var L=0;
var arr = ["RR","RP","RS","SR","SP","SS","PR","PP","PS"];
var countT=[1,0,0,0,0,1,0,1,0];
var countW=[0,1,0,1,0,0,0,0,1];
var countL=[0,0,1,0,1,0,1,0,0];
// This function is run whenever the user presses a key.
document.onkeyup = function(event) {

  // Determines which key was pressed.
  var userGuess = event.key;
  if(["R", "P", "S"].includes(userGuess))
  {
  document.getElementById("userGuess").innerHTML = "User Guess is: " + userGuess;
  
  // Randomly chooses a choice from the options array. This is the Computer's guess.
  var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];
  document.getElementById("computerGuess").innerHTML = "Computer Guess is: " + computerGuess;

for (let index = 0; index < arr.length; index++) {
      if (arr[index] === computerGuess+userGuess)
      {
        T+=countT[index];
        W+=countW[index];
        L+=countL[index];
      }
      }
  


  document.getElementById("W").innerHTML = "Wins: " + W;
  document.getElementById("L").innerHTML = "Losses: " + L;
  document.getElementById("T").innerHTML = "Ties: " + T;
  }
  // Alerts the key the user pressed (userGuess).
 //"User guess: " + userGuess

  // Alerts the Computer's guess.
  //alert("Computer guess: " + computerGuess);

};

  </script>

</body>

</html>
